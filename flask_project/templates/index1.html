<!DOCTYPE html>
<html>
<head>
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="/static/style.css">
    <title>Twitter Sentiment Analysis</title>

    <style>
        /* Custom styles for this specific page */
        .logo-img {
            max-width: 50px; /* Adjust size as needed */
            margin-left: 5px; /* Add margin for spacing */
        }
    </style>
</head>
<body>
    <h1>
        <div style="text-align: center">
            <font color="White"><b>Tweets Analysis</b></font>
            <img src="/static/img_pool/pngegg.png" alt="Logo" class="logo-img">
        </div>
    </h1>
    <text>
        <div style="text-align:center">
            <font color="white">Search for your favorite topic on Twitter using Sentiment filters</font>
        </div>
    </text>
    <br><br><br>
    <div class="container">
        <!-- Form for tweet input -->
        <form method="post" action="{{ url_for('sent_analysis_prediction') }}">
            <label class="lab" for="What tweets you want to see!">
                <p class="font-weight-bold"><h3>What Tweets do you want to see!</h3></p>
            </label>
            <br><br>
            <div class="Entry-1">
                <!-- Input box for tweet text -->
                <input class="inputbox" type="text" name="text" placeholder="Enter your tweet" required>
            </div>
            <br>
            <!-- Submit button to analyze tweet -->
            <button class="btn">Analyze Tweet</button>
        </form>
    </div>
</body>
</html>
